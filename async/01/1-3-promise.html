<script>
    let longRunningTask = () => {
        return new Promise((resolve) => { // reject 생략
            setTimeout(() => {
                // 오래 걸리는 작업
                for (let i = 0; i < 2222222222; i++);
                console.log('작업 끝');
                resolve();
            }, 0);
        });
    };
    console.log('시작');
    longRunningTask().then((value) => {
        // 성공적으로 수행되었을 때 실행
        console.log('value');
        console.log('다음 작업');
    });
</script>
