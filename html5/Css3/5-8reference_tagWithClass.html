<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Selector Basic</title>
        <style>
            li.select{color:red;}
        </style>
    </head>
    <body>
        <h1 class = "select">제목 글자</h1>
        <ul>
            <li class = "select">사과</li> <!-- li.select 라고 style 에 지정해 줬기 때문에 h1 클래스에는 color 변경이 되질 않음.-->
            <li>바나나</li>
            <li>오렌지</li>
            <li>감</li>
        </ul>
    </body>
</html>
