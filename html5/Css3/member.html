<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style>
        .box {
            background-color: bisque;
            width: 265px;
            padding: 15px 50px;
            border-radius: 6px 6px 6px 6px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
            text-align: center;
        }

        label {
            display: inline-block;
            width: 4.2em;
            padding-right: 5px;
            text-align: center;
            margin-top: 15px;
        }

        .container {

            text-align: right;
        }

        .submitsize {
            width: 80px;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div class="box">
        <h1>회원가입</h1>
        <img src="http://place-hold.it/150x150">
        <div class="container">
            <div><label>이메일</label><input type="text"></div>
            <div><label>암호</label><input type="password" name="password"></div>
            <div><label>암호확인</label><input type="password" name="passwordcheck"></div>
        </div>
        <div><input class="submitsize" type="submit" name="submit"></div>
    </div>
</body>

</html>
