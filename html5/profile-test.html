<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>프로필</title>
    <style>
      #container {
        width: 320px;
        height: 100vh;
        margin: auto;
        border: 1px solid #eeeeee;
      }
      #profile {
        background: #eeeeee;
        display: flex;
        align-items: center; /* 수직 정렬 */
        justify-content: space-between; /* 수평 정렬 */
        padding: 20px;
        text-align: center;
      }
      .label {
        display: block;
      }
      #gallery {
        display: grid;
        grid-template-columns: 80px 80px 80px;
        justify-content: space-between;
        gap: 20px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <div class="left imgbox"><img src="http://place-hold.it/60x60" /></div>
        <div class="left textbox">6<span class="label">게시물</span></div>
        <div class="left textbox">0<span class="label">팔로워</span></div>
        <div class="left textbox">0<span class="label">팔로잉</span></div>
      </div>
      <div id="gallery">
        <img class="gallerybox" src="http://place-hold.it/80x80" />
        <img class="gallerybox" src="http://place-hold.it/80x80" />
        <img class="gallerybox" src="http://place-hold.it/80x80" />
        <img class="gallerybox" src="http://place-hold.it/80x80" />
        <img class="gallerybox" src="http://place-hold.it/80x80" />
        <img class="gallerybox" src="http://place-hold.it/80x80" />
      </div>
    </div>
  </body>
</html>
