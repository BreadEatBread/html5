<!DOCTYPE html>
<html>
  <body>
    <div id="app">
      <my-component></my-component>
    </div>
    <script src="https://unpkg.com/vue@2.7.13"></script>
    <script>
      Vue.component("myComponent", {
        template:
          "<span>myComponent 컴포넌트는 my-component로 호출해야 합니다.</span>",
      });
      new Vue({
        el: "#app",
      });
    </script>
  </body>
</html>
