<!DOCTYPE html>
<html>
  <body>
    <div id="app">
      <comp />
      <sub_comp />
    </div>
    <script src="https://unpkg.com/vue@2.7.13"></script>
    <script>
      Vue.component("comp", {
        template: "<span>comp</span>",
      });
      new Vue({
        el: "#app",
        components: {
          sub_comp: {
            template: "<span>sub_comp</span>",
          },
        },
      });
    </script>
  </body>
</html>
