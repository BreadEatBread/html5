<!DOCTYPE html>
<html>
  <body>
    <div id="app">
      <span v-once>다시는 변경하지 않습니다: {{msg}}</span>
    </div>
    <script src="https://unpkg.com/vue@2.7.13"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          msg: "Hello <b>Vue.js</b>",
        },
      });
    </script>
  </body>
</html>
