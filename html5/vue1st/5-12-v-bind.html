<!DOCTYPE html>
<html>
  <body>
    <div id="app">
      <div v-once>
        <h1>제목</h1>
        <p v-bind:dir="dir">{{msg}}</p>
      </div>
    <script src="https://unpkg.com/vue@2.7.13"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          msg: "오늘 날씨가 참 좋네요",
          dir: "It"
        },
      });
    </script>
  </body>
</html>
