<!DOCTYPE html>
<html>
  <body>
    <div id="app">
      <ul>
        <li v-for="i in list" v-once>{{i}}</li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue@2.7.13"></script>
    <script>
      var app = new Vue({
        el: "#app",
          data: {
            list: [1, 2, 3],
        },
      });
    </script>
  </body>
</html>
