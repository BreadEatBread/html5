<!DOCTYPE html>
<html>
  <body>
    <div id="app">
      <ul>
        <li v-for="item in items">{{item.message}}</li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue@2.7.13"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          items: [{ message: "Vue.js" }, { message: "Hanbit media" }],
        },
      });
    </script>
  </body>
</html>
