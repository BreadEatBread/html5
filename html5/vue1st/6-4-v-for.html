<!DOCTYPE html>
<html>
  <body>
    <div id="app">
      <ul>
        <li v-for="(value, key) in object">{{key}} : {{value}}</li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue@2.7.13"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          object: {
            firstName: "joongmin",
            lastName: "Lee",
            age: 38,
          },
        },
      });
    </script>
  </body>
</html>
