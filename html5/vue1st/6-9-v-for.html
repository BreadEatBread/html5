<!DOCTYPE html>
<html>
  <body>
    <div id="app">
      <div v-for="(value,key,index) in object">
        {{index}}.{{key}} : {{value}}
      </div>
    </div>
    <script src="https://unpkg.com/vue@2.7.13"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          object: {
            firstName: "joongmin",
            lastName: "Lee",
            age: 38,
          },
        },
      });
    </script>
  </body>
</html>
