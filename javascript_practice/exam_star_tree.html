<!DOCTYPE html>
<html>
    <head>
        <title>
            star_tree
        </title>

        <script>
            var result = "";
            
            for(var i = 1; i <= 10; i++){
                
                for(var j = 1; j <= i; j++){
                    result += '*';
                    
                    
                }
                result += '\n';
            }
            alert(result);
        </script>
    </head>
</html>
