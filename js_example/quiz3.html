<!DOCTYPE html>
<html>

<body>
    <ul id="ulid">
        <li>버튼을 누르면 li 요소가 추가됩니다.</li>
    </ul>
    <button id="testbtn">버튼을 누르세요!</button>
    <script>
        document.querySelector('#testbtn').addEventListener('click', () => {
            let li = document.createElement('li');
            li.textContent = "버튼을 눌러 추가된 li 요소 입니다.";
            document.querySelector('#ulid').appendChild(li);
        })
    </script>
