<!DOCTYPE html>
<html>

<head>
    <title>간단한 입력 양식</title>
    <style>
        label {
            display: inline-block;
            width: 4.2em;
            text-align: center;
        }

        body {
            background-color: gray;
        }

        .box {
            border-width: thin;
            border-color: white;
            width: 220px;
            height: 22px;
            border-radius: 20px 20px 20px 20px;
            margin-bottom: 2px;
            margin-top: 2px;
            box-sizing: border-box;
        }

        .font {
            font-weight: bold;
        }

        .container {
            width: 300px;
            text-align: right;
        }
    </style>
</head>

<body>
    <h1> 간단한 입력 양식</h1>
    <div class="container">
        <div class="font"><label>아이디</label><input class="box" type="text" name="id"></div>
        <div class="font"><label>비밀번호</label><input class="box" type="password" name="password"></div>
        <div><input class="box font" type="submit" name="submit"></div>
    </div>
</body>



</html>
