<script>
    const ms = Date.now(); // 현재 시간을 밀리초로 가져옵니다.
    const min30 = 30 * 60 * 1000; //30분
    const date = new Date(ms - min30);
    const hour = date.getHours();
    const minutes = date.getMinutes();

    switch (true) {
        case hour < 9:
            alert('아침 먹을 시간입니다.');
            break;            
        case hour == 11 && minutes >= 50:
        case hour == 12:
            alert('점심 먹을 시간입니다.');
            break;
        case hour == 16 && minutes >= 50:
        case hour >= 17: // 표현식 hour >=가 참일 때 실행합니다.
            alert('저녁 먹을 시간입니다.')
            break;
        case minutes >= 50: // 20분 ~ 30분
            alert('쉬는 시간입니다.');
            break;
        default: // 위의 모든것이 거짓일 때 실행합니다.
            alert('강의 시간입니다.');
    }
</script>
