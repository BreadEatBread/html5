<script>
    const month = Number(prompt('태어난 월을 입력하세요'));

    switch (parseInt(month / 3)) {
        case 1:
            alert('봄')
            break;
        case 2:
            alert('여름')
            break;
        case 3:
            alert('가을')
            break;
        default:
            alert('겨울')
    }
</script>
