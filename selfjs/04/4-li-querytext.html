<!-- ul: unordered list -->
<!-- ol: ordered list -->
<ul>
</ul>
<script>
    const todos = ['우유 구매', '업무 메일 확인하기', '필라테스 수업'];
    const ul = document.querySelector('ul');
    // for (let [i, item] of items.entries()) {
    for (let i = 0; i < todos.length; i++) {
        let text = todos[i];
        let li = document.createElement('li');
        li.innerText = `${i + 1}번째 할 일: ${text}`;
        ul.appendChild(li);
    }
</script>
