<script>
    const min = (first, ...rests) => {
        let output = first;
        for (const item of rests) {
            if (output > item) {
                output = item;
            }
        }
        return output;
    }
    console.log('min(52,273,32,103,275,24,57');
    console.log(`=${min(52, 273, 32, 103, 275, 24, 57)}`);
</script>
