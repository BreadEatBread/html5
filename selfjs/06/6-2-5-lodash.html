<script src="http://unpkg.com/lodash"></script>
<script>
    console.log("# 랜덤한 숫자");
    console.log("0~1 사이의 랜덤한 숫자:", _.random(0, 1, true)); // true << 실수로 출력하기 위해 사용
    console.log("");

    console.log("# 랜덤한 숫자 범위 확대");
    console.log("0~10 사이의 랜덤한 숫자:", _.random(0, 10, true));
    console.log("0~50 사이의 랜덤한 숫자:", _.random(0, 50, true));
    console.log("");

    console.log("# 랜덤한 숫자 범위 이동");
    console.log("-5~5 사이의 랜덤한 숫자:", _.random(-5, 5, true));
    console.log("-25~25 사이의 랜덤한 숫자:", _.random(-25, 25, true));
    console.log("");

    console.log("# 랜덤한 정수 숫자");
    console.log("-5~5 사이의 랜덤한 정수 숫자:", _.random(-5, 5)); // true 가 없으므로 정수로 출력
    console.log("-25~25 사이의 랜덤한 정수 숫자:", _.random(-25, 25));
</script>
