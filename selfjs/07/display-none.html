<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>
<body>

  <input type="button" id="hider" value="Text를 숨기려면 클릭하세요." />

  <div id="text">Text</div>

  <script>
    /* 코드를 여기에 작성하세요 */
    const button = document.querySelector('#hider');
    button.addEventListener('click', () => {
      button.style.display = 'none';
      text.style.display='none';
    });
  </script>

</body>
</html>
