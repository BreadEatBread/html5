<script>
    class Square {
        #length;

        constructor(length) {
            this.length = length;
        }

        get length() {
            return this.#length;
        }

        get perimeter() {
            return 4 * this.#length;
        }

        get area() {
            return this.#length * this.#length;
        }

        set length(length) {
            if (length <= 0) {
                throw '길이는 0보다 커야 합니다.';
            }
            this.#length = length;
        }
    }

    const square = new Square(10);
    console.log(`한 변의 길이: ${square.length}`);
    console.log(`정사락형의 둘레: ${square.perimeter}`);
    console.log(`정사각형의 넓이: ${square.area}`);

    square.length = -10;
    const squareB = new Square(-10);
</script>
