<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/styled-components@4/dist/styled-components.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<script type="text/babel">
    const Toggle = styled.div`
            width: 3em;
            border: 1px solid;
            border-radius: 0.3em;
            // color: ${(props) => props.checked ? 'blue' : 'black'};
            color: ${({ checked }) => checked ? 'red' : 'black'};
            cursor: pointer;
            display: inline-block;
            text-align: center;
            :first-child {
                border-radius: 0.3em 0 0 0.3em;
            }
            :last-child {
                border-radius: 0 0.3em 0.3em 0;
            }
        `;
    function App(props) {
        const [checkedIndex, setChecked] = React.useState(0);

        const toggles = props.labels.map((label, index) => {
            const handleClick = () => {
                setChecked(index);
            };
            // let checked;
            // if(checkedIndex === index){
            //     checked = true;
            // }else{
            //     checked = false;
            // }
            // checked={checked}
            return <Toggle checked={checkedIndex === index} index={index} onClick={handleClick}>
                {label}
            </Toggle>
        });

        return <div>{toggles}</div>;
    }
    const root = ReactDOM.createRoot(document.body);
    root.render(<App labels={['a', 'b', 'c']} />);
</script>
